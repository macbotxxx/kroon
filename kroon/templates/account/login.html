
{% load i18n static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <base href="../../../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Kroon kioks merchant dashboard auth page ">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./images/favicon.png">
    <!-- Page Title  -->
    <title>Login |Kroon Kiosk</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'macbotadmin/assets/css/dashlite.css' %}">
    <link id="skin-default" rel="stylesheet" href="{% static 'macbotadmin/assets/css/theme.css' %}">
</head>

<body class="nk-body npc-default pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">

  <!-- content @s -->
  <div class="nk-content ">
    <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
        <div class="brand-logo pb-4 text-center">
            <a  class="logo-link">
                <img class="logo-light logo-img logo-img-lg" src="https://www.kroonapp.com/wp-content/uploads/2022/03/img_4902.png" srcset="https://www.kroonapp.com/wp-content/uploads/2022/03/img_4902.png" alt="logo">
                <img class="logo-dark logo-img logo-img-lg" src="https://www.kroonapp.com/wp-content/uploads/2022/03/img_4902.png" srcset="https://www.kroonapp.com/wp-content/uploads/2022/03/img_4902.png" alt="logo-dark">
            </a>
        </div>
        <div class="card card-bordered">
            <div class="card-inner card-inner-lg">
                <div class="nk-block-head">
                    <div class="nk-block-head-content">
                        <h4 class="nk-block-title">Sign-In</h4>
                        
                    </div>
                </div>
                <form method="POST" action="{% url 'account_login' %}">
                  {% csrf_token %}
                  
                  <div class="form-group">
                      {{ form|crispy }}
                    </div>
                    {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </div>
                </form>
                <div class="form-note-s2 text-center pt-4"> New to kroon kiosk ? <a href="{% url 'email_verification' %}">Create an account</a>
                </div>
            </div>
        </div>
    </div>
  
</div>
<!-- wrap @e -->

</div>
<!-- content @e -->
</div>
<!-- main @e -->
</div>
<!-- app-root @e -->
<!-- JavaScript -->
<script src="{% static 'macbotadmin/assets/js/bundle.js' %}"></script>
<script src="{% static 'macbotadmin/assets/js/scripts.js' %}"></script>
<script src="{% static 'macbotadmin/assets/js/charts/gd-analytics.js' %}"></script>
<script src="{% static 'macbotadmin/assets/js/libs/jqvmap.js' %}"></script>
</html>
